<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>BookKart</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/search.js"></script>
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href={{ url_for('add_book') }}>Add Book</a>
                    </li>
                    <li role="presentation"><a href={{ url_for('showSignIn') }}>Sign In</a>
                    </li>
                    <li role="presentation"><a href={{ url_for('showSignUp') }}>Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h1 class="text-muted">BookKart</h1>
        </div>
 
        <div class="jumbotron">
            <form method="POST" action={{ url_for('searching') }}>
                <fieldset>
                    <legend>Search book</legend>
                    
                    <input type="name" name="searchby" id="searchby" class="form-control" placeholder="Genre/Book" required autofocus>
                    <br>
                    
                    <input type="name" name="bookorgenre" id="bookorgenre" class="form-control" placeholder="Book or Genre name" required autofocus>
                    <br>
                </fieldset>

                <button type="submit" class="btn btn-default" id="btnsearch">Search</button>

            </form>

        </div>
 
</body>
 
</html>
